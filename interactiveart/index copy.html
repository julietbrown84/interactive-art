    <hr id="line" style="
    position: absolute;
    top: 50px;
    left: -100px;
    width: 500px;
    margin: 0;
    -webkit-transform: rotateZ(53.1deg);
    border-width: 1px;      border-style: solid;                          
    border-image: linear-gradient(to right, #ffffff 0%,#ffffff 49%,#000000 50%,#000000 100%) 1;
">
<div id="p1" style="
    border-radius: 5px;
    width: 10px;
    background: #000;
    position: absolute;
    height: 10px;
    top: 45px;
    left: 145px;
"></div>
<div id="p2" style="
    border-radius: 5px;
    width: 10px;
    background: #000;
    position: absolute;
    height: 10px;
    top: 245px;
    left: 295px;
"></div>

    <div class="square">

    <canvas id="myCanvas" width="10000" height="850" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
    </div>

    <script>

    function pow2(n) {
    return n * n;
}

var p1 = {
    id: "p1",
    x: 150,
    y: 50
};
var p2 = {
    id: "p2",
    x: 300,
    y: 250
};
var select = null;

function getAngle() {

    var dist = Math.sqrt(pow2(p1.x - p2.x) + pow2(p1.y - p2.y));
    var l = document.getElementById("line");
    var cos = (p2.x - p1.x) / Math.sqrt(pow2(p2.x - p1.x) + pow2(p2.y - p1.y));
    var behind = p1.x < p2.x;
    var higher = p1.y > p2.y;
    l.style.width = (dist * 2) + "px";
    l.style.left = (p1.x - dist) + "px";
    l.style.top = (p1.y) + "px";

    l.style.transform = "rotateZ(" + (higher ? -1 : 1) * Math.acos(cos) * (180 / Math.PI) + "deg)";
}

var down = false

document.addEventListener("mousemove", function (e) {
    if (select) {
        select.x = e.pageX;
        select.y = e.pageY;
        var p = document.getElementById(select.id);
        p.style.left = (select.x - 5) + "px";
        p.style.top = (select.y - 5) + "px";
        getAngle();
    }
});
document.addEventListener("mouseup", function (e) {
    if (!select) select = p1;
    else if (select == p1) select = p2;
    else select = null;
});
document.addEventListener("mousedown", function (e) {
    down = true;
    console.log("yopla");
});

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var lineTwo = c.getContext("2d");
  
    ctx.strokeStyle = 'black';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(800, 100);
    ctx.lineTo(-200, 850);
    ctx.stroke();

    lineTwo.strokeStyle = 'black';
    lineTwo.stroke();

    lineTwo.beginPath();
    lineTwo.moveTo(1200, -200);
    lineTwo.lineTo(300, 900);
    lineTwo.lineWidth = 5;
    lineTwo.stroke();

     
     var context = c.getContext('2d');

      // begin custom shape
      context.beginPath();
      context.moveTo(170, 80);
      context.bezierCurveTo(160, 100, 130, 150, 230, 150);
      context.bezierCurveTo(250, 180, 320, 180, 340, 150);
      context.bezierCurveTo(420, 150, 420, 120, 390, 100);
      context.bezierCurveTo(430, 40, 370, 30, 340, 50);
      context.bezierCurveTo(320, 5, 250, 20, 250, 50);
      context.bezierCurveTo(200, 5, 150, 20, 170, 80);

      // complete custom shape
      context.closePath();
      context.lineWidth = 5;
      context.strokeStyle = 'blue';
      context.stroke();
